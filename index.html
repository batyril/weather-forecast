<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>

    <section class="weather">
        <h1 class="weather_title"> &#9925; weather forecast</h1>
        <div class="container">
            <div class="weather_form">
                <form>
                    <input class="form_text" type="text" name="weather" placeholder="city">

                </form>
                <div class="weather_main">
                    <div class="main_tabs">
                        <div class="tabs_body">
                            <div id="tab_01" class="tabs_block">
                                <div class="now_block">
                                    <div class="block_temperatyre">14Â°</div>
                                    <div class="block_img">
                                        <img class="temperatyre_img" src="" >
                                    </div>
                                    <div class="block_city">
                                        <div class="block_city_name">Kazan</div>
                                        <div class="block_city_img">
                                            <svg width="24" height="25" viewBox="0 0 24 25"  fill="none" xmlns="http://www.w3.org/2000/svg">
                                                <path opacity="0.54" fill-rule="evenodd" clip-rule="evenodd" d="M17.5 1C15.0556 1 12.8556 2.7875 12 5.125C11.1444 2.7875 8.94444 1 6.5 1C3.44444 1 1 3.6125 1 7.1875C1 12 5.27778 16.125 12 23C18.7222 16.125 23 12 23 7.1875C23 3.6125 20.5556 1 17.5 1Z" stroke="black" stroke-width="2"/>
                                            </svg>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="tab_02"  class="tabs_block">
                                <div class="details">
                                    <div class="detail_city">city</div>
                                    <div class="detail_temperature">Temperature:</div>
                                    <div class="detail_feels_like">Feels like:</div>
                                    <div class="detail_weather">Weather:</div>
                                    <div class="detail_sunrise">Sunrise:</div>
                                    <div class="detail_sunset">Sunset:</div>
                                </div>
                            </div>
                            <div id="tab_03"  class="tabs_block">
                               <div class="forecast">
                                   <div class="forecast_city">Actobe</div>
                                   <div class="forecast_block">
                                       <div class="block_up">
                                           <div class="up_data_day1">17 May</div>
                                           <div class="up_time_day1">12:00  </div>
                                       </div>

                                       <div class="block_medium">
                                           <div class="medium_temp_day1">Temperature: 13 </div>
                                           <div class="medium_weather_day1">Rain</div>
                                       </div>

                                       <div class="block_bottom">
                                           <div class="bottom_feels_like_day1">Feels like: 10</div>
                                           <div class="bottom_weather">
                                               <img height="30" class="weather_img_day1" src="">
                                           </div>
                                       </div>
                                   </div>
                                   <div class="forecast_block">
                                       <div class="block_up">
                                           <div class="up_data_day2">17 May</div>
                                           <div class="up_time_day2">12:00  </div>
                                       </div>

                                       <div class="block_medium">
                                           <div class="medium_temp_day2">Temperature: 13 </div>
                                           <div class="medium_weather_day2">Rain</div>
                                       </div>

                                       <div class="block_bottom">
                                           <div class="bottom_feels_like_day2">Feels like: 10</div>
                                           <div class="bottom_weather">
                                               <img height="30" class="weather_img_day2" src="">
                                           </div>
                                       </div>
                                   </div>

                                           <div class="bottom_feels_like_day3">Feels like: 10</div>

                                               <img height="30" class="weather_img_day3" src="">

                                       </div>
                                   </div>

                               </div>

                        </div>

                        <nav class="tabs_items">

                            <a href="#tab_01" class="tabs_item"><span>Now</span></a>
                            <a href="#tab_02" class="tabs_item"><span>Details</span></a>
                            <a href="#tab_03" class="tabs_item"><span>Forecast</span></a>
                        </nav>
                    </div>
                    <div class="main_locations">
                        <div class="locations_added">
                            Added Locations:
                        </div>
                        <div class="locations">
                            <div class="locations_value">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
